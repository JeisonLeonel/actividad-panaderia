<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../diseñoconta.css">

    <title>Panaderia</title>
  </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="57">

    <nav id="header" class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="assets/img/icono.jpg" alt="logo">
          Panaderia
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container"> 
        <form>
            <div class="form-group mt-4 mb-4">
              <label for="inputNombre">Nombre</label>
              <input type="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="inputApellido">Apellido</label>
                <input type="email" class="form-control" id="inputApellido" placeholder="Apellido">
              </div>
              <div class="form-group">
                <label for="inputDireccion">Dirección</label>
                <input type="email" class="form-control" id="direccion" placeholder="Direccion">
              </div>
              <div class="form-group">
                <label for="inputTelefono">Teléfono</label>
                <input type="email" class="form-control" id="inputTelefono" placeholder="Teléfono">
              </div>
              <div class="form-group">
                <label for="inputTelefono">Género</label>
                <div class="form-check form-check-inline ml-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Hombre</label>
                  </div>
                  <div class="form-check form-check-inline ml-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Mujer</label>
                  </div>
              </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                <label for="inputCity">País</label>
                <input type="text" class="form-control" id="inputPais">
                </div>
                <div class="form-group col-md-4">
                <label for="inputState">Departamento</label>
                <input type="text" class="form-control" id="inputDepartamento">
                </div>
                <div class="form-group col-md-4">
                <label for="inputZip">Ciudad</label>
                <input type="text" class="form-control" id="inputCiuada">
                </div>
            </div>

            <div class="form-group mt-4 mb-3">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 offset-md-9">
                  <button type="submit" class="btn btn-guardar">Guardar</button>
                </div>

          </form>
      </div>

        <footer id="footer" class="pb-4 pt-4">
        </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
